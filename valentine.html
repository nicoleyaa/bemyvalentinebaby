<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Times New Roman', sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 45px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(255,75,92,0.35);
        animation: float 4s ease-in-out infinite;
        max-width: 650px;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color: #ff4b5c;
        font-size: 2.6em;
        margin-bottom: 12px;
        text-shadow: 0 4px 10px rgba(255,75,92,0.3);
    }

    p {
        font-family: 'Poppins', sans-serif;
        color: #666;
        font-size: 1.1em;
        margin-bottom: 22px;
    }

    button {
        padding: 12px 32px;
        font-size: 1.1em;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    #yes {
        background: linear-gradient(135deg, #ff4b5c, #ff758c);
        color: white;
        margin-right: 15px;
        box-shadow: 0 10px 20px rgba(255,75,92,0.4);
    }

    #yes:hover {
        transform: scale(1.15);
        box-shadow: 0 15px 30px rgba(255,75,92,0.6);
    }

    #no {
        background: #eee;
        color: #555;
        position: absolute;
    }

    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        color: #ff4b5c;
        font-size: 18px;
        animation: fall 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        from { transform: translateY(-10vh) scale(1); opacity: 1; }
        to { transform: translateY(110vh) scale(1.3); opacity: 0; }
    }

    .photobooth {
        display: flex;
        gap: 22px;
        justify-content: center;
        margin-top: 28px;
        flex-wrap: wrap;
    }

    .photo-strip {
        background: #fff;
        padding: 12px;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        animation: boothPop 0.9s ease forwards;
        opacity: 0;
    }

    .photo-strip img {
        width: 115px;
        height: 115px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 10px;
    }

    .photo-strip img:last-child {
        margin-bottom: 0;
    }

    .photo-strip:nth-child(1) { transform: rotate(-6deg); }
    .photo-strip:nth-child(2) { transform: rotate(4deg); }
    .photo-strip:nth-child(3) { transform: rotate(-3deg); }

    .delay1 { animation-delay: 0.3s; }
    .delay2 { animation-delay: 0.6s; }
    .delay3 { animation-delay: 0.9s; }

    @keyframes boothPop {
        from { transform: scale(0.6) translateY(20px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
    }

    .love-gif {
        width: 55px;
        margin-left: 6px;
        vertical-align: middle;
        animation: gifPulse 1.8s infinite ease-in-out;
    }

    @keyframes gifPulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
    .love-text {
    font-family: 'Dancing Script', cursive;
    font-size: 1.4em;
    color: #ff6f91;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine, Kaira Erin? ðŸ’˜</h1>
    <p>because you are the one that i want to be my Valentine. âœ¨</p>

    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
    function yesClicked() {
        document.body.innerHTML = `
            <div class="card">
                <h1>YAY!!! I LOVE YOU MY WIFE! ðŸ’•</h1>
                <p>
                    you just made my heart the happiest, Best Valentine ever hehe âœ¨ </p>

                <div class="photobooth">
                    <div class="photo-strip delay1">
                        <img src="pics1.jpg">
                        <img src="pics2.jpg">
                    </div>
                    <div class="photo-strip delay2">
                        <img src="pics3.jpg">
                        <img src="pics4.jpg">
                    </div>
                    <div class="photo-strip delay3">
                        <img src="pics5.jpg">
                        <img src="pics6.jpg">
                    </div>
                </div>

                <p class="love-text" style="margin-top:25px;">
                    flowers for you, my pretty baby
                    <img class="love-gif" src="flower.gif"> </p>
            </div>
            <div class="hearts" id="hearts"></div>
        `;
        setInterval(createHeart, 250);

    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (14 + Math.random() * 10) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
</script>

</body>
</html>
